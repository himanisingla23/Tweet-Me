<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel ="stylesheet" href="style.css">
    <title>Document</title>

</head>
<body>
    <div id="container">
        <div id="inner">
            <div id="box">
                <p id="number">
                    <img 
                    src="./logo.png" np
                    alt="Twitter"
                    title="Twitter Image"
                    id="tweet" />
                </p>
                <div id="quotes" >
                    <i class="start-quote fas fa-quote-left" ></i>
                    <p id ="text" class="text" ></p>
                    <p id="author" class="author">~</p>
                </div> 
                <label class="button">
                    <p id="newQuote">New Quote</p>
                </label>

            </div>
        </div>
    </div> 

    

    <script>
        const quotes = document.getElementById("text");
        const author = document.getElementById("author");
        const newQuote = document.getElementById("newQuote");
        const tweet = document.getElementById("tweet");

       let realData = "";
       let quoteData = "";

       const tweetNow = ()=>{
          let tweetMe = `https://twitter.com/intent/tweet?text=${quotesData.text} ${quotesData.author}` ;
          window.open(tweetMe);
       }


       const getNewQuotes = ()=>{

           let rnum = Math.floor(Math.random()*1615);
           quotesData = realData[rnum];
           quotes.innerHTML = `${quotesData.text}`;
           author.innerHTML = `${quotesData.author}`;

           quotesData.author == null ? 
           (author.innerHTML = " ~Unknown") :
           (author.innerHTML = `${quotesData.author}`);
       };

       
        const getQuotes = async ()=>{

            const api = "https://type.fit/api/quotes";
            try{
                let data = await fetch(api);
                realData = await data.json();
                getNewQuotes();
            }
            catch(error){}   
        };

        tweet.addEventListener("click",tweetNow);
        newQuote.addEventListener("click",getNewQuotes);
        getQuotes();
      
    </script>


    
</body>
</html>
